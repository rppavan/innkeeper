<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(0,20,30,0.8)" />
      <stop offset="60%" style="stop-color:rgba(0,20,30,0.8)" />
      <stop offset="85%" style="stop-color:rgba(0,50,70,0.3)" />
      <stop offset="100%" style="stop-color:rgba(0,150,180,0.2)" />
    </radialGradient>
    
    <radialGradient id="innerCircleGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:rgba(0,200,255,0.1)" />
      <stop offset="70%" style="stop-color:rgba(0,200,255,0)" />
    </radialGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#0a1a1a"/>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,200,255,0.1)" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="600" fill="url(#grid)"/>
  
  <!-- HUD Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="rgba(0,200,255,0.3)" stroke-width="1"/>
  
  <!-- HUD Corners -->
  <g stroke="#00c8ff" stroke-width="2" fill="none">
    <path d="M20,20 L60,20 M20,20 L20,60"/>
    <path d="M580,20 L540,20 M580,20 L580,60"/>
    <path d="M20,580 L60,580 M20,580 L20,540"/>
    <path d="M580,580 L540,580 M580,580 L580,540"/>
  </g>
  
  <!-- Tick marks around main circle -->
  <g transform="translate(300,300)">
    <!-- Generate 60 tick marks -->
    <g id="tickMarks">
      <!-- Major ticks (every 5th) -->
      <g stroke="#00c8ff" stroke-width="2">
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(30)">
          <animateTransform attributeName="transform" type="rotate" values="30;390" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(60)">
          <animateTransform attributeName="transform" type="rotate" values="60;420" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(90)">
          <animateTransform attributeName="transform" type="rotate" values="90;450" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(120)">
          <animateTransform attributeName="transform" type="rotate" values="120;480" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(150)">
          <animateTransform attributeName="transform" type="rotate" values="150;510" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(180)">
          <animateTransform attributeName="transform" type="rotate" values="180;540" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(210)">
          <animateTransform attributeName="transform" type="rotate" values="210;570" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(240)">
          <animateTransform attributeName="transform" type="rotate" values="240;600" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(270)">
          <animateTransform attributeName="transform" type="rotate" values="270;630" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(300)">
          <animateTransform attributeName="transform" type="rotate" values="300;660" dur="60s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-190" x2="0" y2="-170" opacity="1" transform="rotate(330)">
          <animateTransform attributeName="transform" type="rotate" values="330;690" dur="60s" repeatCount="indefinite"/>
        </line>
      </g>
      
      <!-- Minor ticks -->
      <g stroke="#00c8ff" stroke-width="1" opacity="0.5">
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(6)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(12)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(18)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(24)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(36)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(42)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(48)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(54)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(66)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(72)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(78)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(84)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(96)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(102)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(108)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(114)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(126)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(132)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(138)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(144)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(156)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(162)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(168)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(174)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(186)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(192)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(198)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(204)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(216)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(222)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(228)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(234)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(246)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(252)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(258)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(264)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(276)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(282)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(288)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(294)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(306)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(312)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(318)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(324)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(336)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(342)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(348)"/>
        <line x1="0" y1="-190" x2="0" y2="-175" transform="rotate(354)"/>
      </g>
    </g>
  </g>
  
  <!-- Main pulsing circle -->
  <circle cx="300" cy="300" r="200" fill="none" stroke="#00c8ff" stroke-width="3" filter="url(#strongGlow)">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="198;202;198" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle -->
  <circle cx="300" cy="300" r="140" fill="url(#innerCircleGradient)" stroke="rgba(0,200,255,0.6)" stroke-width="2"/>
  
  <!-- Rotating ring -->
  <circle cx="300" cy="300" r="175" fill="none" stroke-width="2" 
          stroke-dasharray="0,0,50,500" stroke="#ffaa00" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 300 300;360 300 300" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="0,0,50,500;0,0,100,450;0,0,50,500" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Secondary rotating elements -->
  <circle cx="300" cy="300" r="175" fill="none" stroke-width="1" 
          stroke-dasharray="10,20" stroke="rgba(255,170,0,0.3)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 300 300;360 300 300" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <!-- P.A.R.V.I.S Text -->
  <text x="300" y="315" text-anchor="middle" fill="#ffffff" 
        font-family="Orbitron, Courier New, monospace" font-size="36" font-weight="bold" 
        letter-spacing="8px" filter="url(#strongGlow)">
    P.A.R.V.I.S
    <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Status indicators -->
  <g transform="translate(50,530)">
    <circle cx="0" cy="0" r="6" fill="#00ff00" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="0" r="6" fill="#ffaa00" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="0" r="6" fill="#00c8ff" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data streams text -->
  <text x="450" y="70" fill="#00c8ff" font-family="Courier New, monospace" font-size="10" opacity="0.6">
    <tspan x="450" dy="0">SYSTEM STATUS: ONLINE</tspan>
    <tspan x="450" dy="14">POWER LEVEL: 98.7%</tspan>
    <tspan x="450" dy="14">NETWORK: SECURE</tspan>
    <tspan x="450" dy="14">PROTOCOLS: ACTIVE</tspan>
    <tspan x="450" dy="14">SCAN MODE: ENABLED</tspan>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Additional scanning line effect -->
  <line x1="300" y1="100" x2="300" y2="500" stroke="rgba(0,200,255,0.3)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 300 300;360 300 300" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" values="0;0.8;0" dur="15s" repeatCount="indefinite"/>
  </line>
  
</svg>